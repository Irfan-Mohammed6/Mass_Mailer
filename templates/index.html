{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/icon.png' %}">
    <title>Document</title>
</head>
<body>
    {% for message in messages%}
    <script>
        alert('{{message}}');
    </script>
    {% endfor %}

    <div class="container">
        <h1>Verify My Emails</h1>

        <form id="verifierform" method="post" action="verified" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="csv">CSV File:</label>
            <input type="file" accept=".csv" name="csv" id="csv"required><br>
            <button type="submit" name="submittoverify" value="submit" >Validate</button>
        </form>
    </div>
    <div class="container2">
        <h1>Mass Mail Dispatcher</h1><br><br>
        <div class="shapes shape1">
            <div class="hexagon">
                <h4>1</h4>
            </div>
            <div class="rectangle">
                <h4>Upload the CSV</h4>
            </div>         
        </div>
        <div class="shapes shape1">
            <div class="hexagon">
                <h4>2</h4>
            </div>
            <div class="rectangle">
                <h4>Check the Validity</h4>
            </div>         
        </div>
        <div class="shapes shape1">
            <div class="hexagon">
                <h4>3</h4>
            </div>
            <div class="rectangle">
                <h4>Compose the email</h4>
            </div>         
        </div>
        <div class="shapes shape1">
            <div class="hexagon">
                <h4>4</h4>
            </div>
            <div class="rectangle">
                <h4>Send them All</h4>
            </div>         
        </div>
    </div>
</body>
</html>
